<div class="wrapper">

  <div class="user">
    <div class="user_options-container">
      <div class="user_options-text">
      </div>
      <div class="user_options-forms">
        <div class="related_images">
          <img src="assets/images/forget.png" alt="">
        </div>

        <div class="user_forms-login">
          <div class="logo">
            <img src="assets/logo.png" />
          </div>
          <div class="title">
            <h3>Efkon-Licence-Key</h3>
          </div>
          <form name="Login_Form" [formGroup]="forgotPwdForm" (ngSubmit)="onSubmit()">
            <fieldset class="forms_fieldset">
              <div class="forms_field mb-2">
                <label>Generated Password</label>
                <input type="text" class="forms_field-input" placeholder="Username" formControlName="username">
                <span class="material-icons">
                  account_circle
                </span>
              </div>
              <div class="form-group mb-0" formGroupName="pwds" *ngIf="forgotPwdForm.contains('pwds')">
               
                <div class="forms_field mb-2">
                  <label>Generated Password</label>
                  <input type="text" class="forms_field-input" placeholder="Generated Password"
                    formControlName="generatedPassword">
                  <span class="material-icons">
                    vpn_key
                  </span>
                </div>
                <div formGroupName="newPwds">
                  
                  <div class="forms_field mb-2">
                    <label>New Password</label>

                    <input type="password" class="forms_field-input" placeholder="New Password"
                      formControlName="newPassword">
                    <span class="material-icons">
                      vpn_key
                    </span>
                  </div>
                 

                  <div class="forms_field mb-2">
                    <label>Confirm New Password</label>
                    <input type="password" class="forms_field-input" placeholder="Confirm New Password"
                      formControlName="newPasswordConfirm">
                    <span class="material-icons">
                      vpn_key
                    </span>
                  </div>

                  <div *ngIf="newPwdsGrp.hasError('mismatch')" class="error">
                   Passwords didn't match
                  </div>
                </div>

              </div>

            </fieldset>
            <div class="forms_buttons">
              <button class="saveBtn mt-3" type="submit" [disabled]="forgotPwdForm.invalid || requesting ">
                Submit</button>
              <a routerLink='/login' class="mb-0">Back to login</a>

            </div>


          </form>

        </div>

      </div>
    </div>
  </div>


  <ul class="bg-bubbles">
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
    <li></li>
  </ul>
</div>
