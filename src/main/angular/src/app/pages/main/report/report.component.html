<div class="site_main">
  <div class="container-fluid p-0">
    <div class="col-12 p-0">
      <div class="table_scroll">
        <table>
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Customer Details</th>
              <th class="text-center" scope="col">License Details</th>

              <th class="text-center" scope="col">Product Details</th>
            </tr>
          </thead>
          <tbody id="accordion">
            <ng-container *ngFor="let report of licenseReports; index as i">
              <tr id="{{ report.id }}" class="">
                <td>{{ i + 1 }}</td>
                <td>{{ report.name }}</td>
                <td id="{{ report.id }}" class="text-center">
                  <button
                    data-toggle="collapse"
                    [attr.data-target]="'#collapse' + i"
                    class="cursor"
                    class="btn btn-outline-info custom_button collapsed top_tooltip "
                    aria-expanded="false"
                    #c
                    (click)="getLicenseReportByEmail(report, c)"
                    >{{ report.licenseCount }}
                    <span>More Details</span>
                    </button
                  >
                  <button
                    class="top_tooltip rahul border-seccess text-seccess"
                    (click)="getLicenseReportExcel(report)"
                  >
                    <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                    <span>Export Licenses</span>
                  </button>
                  <button
                    class="top_tooltip rahul pdf"
                    (click)="getLicenseReportPdf(report)"
                  >
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                    <span>Download Pdf</span>
                  </button>
                </td>
                <td id="{{ report.id }}" class="text-center">
                  <button
                    data-toggle="collapse"
                    [attr.data-target]="'#collapse' + i"
                    class="btn btn-outline-info custom_button collapsed text-center top_tooltip"
                    aria-expanded="false"
                    #c
                    (click)="getProjectProductReportByEmail(report, c)"
                    >{{ report.productCount }}
                    <span>More Details</span></button
                  >

                  <button
                    class="top_tooltip rahul border-seccess text-seccess"
                    (click)="getProjectProductReportExcel(report)"
                  >
                    <i class="fa fa-file-excel-o" aria-hidden="true"></i>
                    <span>Export Licenses</span>
                  </button>

                  <button
                    class="top_tooltip rahul pdf"
                    (click)="getProjectProductReportPdf(report)"
                  >
                    <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                    <span>Download Pdf</span>
                  </button>
                </td>
              </tr>
            </ng-container>
          </tbody>
        </table>
        <div *ngIf="isloader" class="loader">
          <img class="loader_gif" src="assets/images/loader3.gif" alt="" />
        </div>
        <div class="no_product" *ngIf="!licenseReports?.length && !isloader">
          <h2>
            <img src="assets/images/alert.svg" alt="" /> No Reports Available
            Now
          </h2>
        </div>
      </div>
    </div>
  </div>
</div>
