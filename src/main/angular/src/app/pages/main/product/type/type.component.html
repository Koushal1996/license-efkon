<div *ngIf="isloader" class="loader">
  <img class="loader_gif" src="assets/images/loader3.gif" alt="" />
</div>
<table>
  <thead class="users_table_hader">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Project Type</th>
      <th scope="col" *ngIf="hasAuthority('PROJECT_TYPE_DELETE')">Action</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="let type of projectTypes; index as i"
      id="{{ type.id }}"
      class=""
    >
      <td>{{ i + 1 }}</td>
      <td>{{ type.name }}</td>
      <td *ngIf="type.active">
        <button
          class="delete_button top_tooltip"
          (click)="deleteProjectTypes(type)"
          *ngIf="hasAuthority('PROJECT_TYPE_DELETE')"
        >
          delete
        </button>
      </td>
      <td *ngIf="!type.active">
        <button
          class="delete_button top_tooltip"
          (click)="activateProjectTypes(type)"
          *ngIf="hasAuthority('PROJECT_TYPE_DELETE')"
        >
          Activate
        </button>
      </td>
    </tr>
  </tbody>
</table>
<button (click)="addProjectType()">Add Project Type</button>
<div *ngIf="showForm">
  <form (ngSubmit)="onSubmit()" [formGroup]="projectTypeForm" class="form_main">
    <div class="form-group">
      <label>Project Type Name</label>
      <input
        class="form-control"
        type="text"
        autocomplete="off"
        formControlName="name"
        name="name"
        id="fname"
      />
    </div>
    <button
      type="submit"
      class="saveBtn mr-2"
      [disabled]="!projectTypeForm.valid"
      [ngStyle]="{
        opacity: !projectTypeForm.valid ? '0.6' : '1'
      }"
    >
      submit
    </button>
    <button type="button" class="cancelBtn ml-3 mr-3" (click)="goback()">
      Back
    </button>
  </form>
</div>
