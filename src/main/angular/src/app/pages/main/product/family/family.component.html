<div class="cpntainer-fluid">
  <div class="col-md-12">
    <h2 class="text-center"> Product Family </h2>
    <div class="text-center">
      <div *ngIf="isloader" class="spinner-border text-danger" style="width: 6rem; height: 6rem;"></div>
    </div>
    <div>
      <button>Add Product family</button>
    </div>
    <!-- <div class="table-responsive"> -->
    <table class="table table-bordered">
      <thead class="users_table_hader">
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Code</th>
          <th scope="col">Product Codes</th>
          <th scope="col">Description</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let family of Family; index as i">
          <td>{{i+1}}</td>
          <td>{{family.name}}</td>
          <td>{{family.code}}</td>
          <td><span *ngFor="let fam of family.productCodes">
              <span class="badge mr-2  custom_badge">{{fam.name}}</span>
            </span>
          </td>
          <td>{{family.description}}</td>
        </tr>
      </tbody>
    </table>
    <!-- </div> -->
  </div>
</div>
