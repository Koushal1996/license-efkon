

<div class="cpntainer-fluid mt-5">
<div class="col-md-12">
  <div class="text-center">
    <div *ngIf="isloader" class="spinner-border text-danger" style="width: 6rem; height: 6rem;"></div>
  </div>
  <div class="table-responsive">
    <table class="table table-bordered mt-4">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Code</th>
          <th scope="col">Product Codes</th>
          </tr>
          </thead>
          <tbody>
            <tr *ngFor ="let family of Family; index as i">
              <td>{{i+1}}</td>
              <td>{{family.name}}</td>
              <td>{{family.code}}</td>
              <td><span  *ngFor ="let fam of family.productCodes">
   <span class="badge p-2 mr-2 mb-2 cursor">{{fam.name}}</span>
              </span>
               
              </td>
              
            </tr>
          </tbody>
          </table>
</div>
</div>
</div>
