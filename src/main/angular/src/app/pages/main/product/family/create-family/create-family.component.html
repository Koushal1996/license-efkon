<div class="container">
  <div class="row">
    <div class="col-12">

      <form [formGroup]="createFamilyForm" class="form_main" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" name="name" placeholder="Name">
          <span *ngIf="createFamilyForm.get('name').errors &&
(createFamilyForm.get('name').touched||createFamilyForm.get('name').dirty)">
            <span *ngIf="createFamilyForm.get('name').errors.required" class="text-danger">Name is
              required</span>
          </span>
        </div>
        <div class="form-group">
          <label>Code</label>
          <input type="text" class="form-control" formControlName="code" name="code" placeholder="code">
          <span *ngIf="createFamilyForm.get('code').errors &&
            (createFamilyForm.get('code').touched||createFamilyForm.get('code').dirty)">
            <span *ngIf="createFamilyForm.get('code').errors.required" class="text-danger">Code is
              required</span>
          </span>
        </div>
        <div class="form-group">
          <label>Description</label>
          <input type="text" class="form-control" formControlName="description"
           name="description" placeholder="description">
          <span *ngIf="createFamilyForm.get('description').errors &&
            (createFamilyForm.get('description').touched||createFamilyForm.get('description').dirty)">
            <span *ngIf="createFamilyForm.get('description').errors.required" class="text-danger">Description is
              required</span>
          </span>
        </div>
        <div class="form-group" formArrayName="productCodes">
          <label>Product Codes Name</label>
          <ng-container *ngFor="let productcode of createFamilyForm.get('productCodes').controls ; index as i">
            <div [formGroupName]="i">
              <input  tupe="text" formControlName="name" name="productCodeName"class="form-control mt-2">
            </div>
          </ng-container>
          <button type="button" (click)="onAddName()"><i>+</i>Add Name</button>
        </div>

        <div class="form-group d-flex mt-3 mb-0">
          <button type="submit" class="btn btn-success ml-auto" [disabled]="!createFamilyForm.valid">
            Submit</button>
        </div>

      </form>
    </div>
  </div>
</div>
