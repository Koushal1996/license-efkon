<div class="cpntainer-fluid mt-5">
  <div class="row">
    <div class="col-md-6">
      <h2 class="text-center"> Versions Table</h2>
      <div class="table-responsive">
        <table class="table table-bordered mt-4">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Version</th>
              <th scope="col">Action</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let version of Versions; index as i">
              <td>{{i+1}}</td>
              <td>{{version.version}}</td>
              <td>
                <a class="text-primary pr-2 cursor" (click)="editVersion(version)">
                  <i class="fa fa-edit"></i>
                </a>
                <a class="text-danger pl-2 cursor" (click)="deleteVersion(version)">
                  <i class="fa fa-trash"></i>
                </a>
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-danger" *ngIf="!isCreateVersion" (click)="showVersionForm()">Add Version</button>
      </div>
    </div>
    <div class="col-md-6" *ngIf="isCreateVersion">
      <h2 class="text-center">Create Version</h2>
      <form (ngSubmit)="onSubmit()" [formGroup]="createVersionForm">
        <div class="form-group">
          <label>Version</label>
          <input type="text" class="form-control" name="Version" placeholder="Version" formControlName="version">
          <span *ngIf="createVersionForm.get('version').errors &&
          (createVersionForm.get('version').touched||createVersionForm.get('version').dirty)">
          <span *ngIf="createVersionForm.get('version').errors.required" class="text-danger">Version is
            required</span>
          </span>       
        </div>
        <button type="submit" class="btn btn-danger ml-auto" [disabled]="!createVersionForm.valid">
          {{versionId ?'Update': 'Submit'}}</button>
      </form>
    </div>


  </div>
