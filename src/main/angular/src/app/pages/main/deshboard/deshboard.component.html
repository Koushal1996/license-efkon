<table>
  <thead>
    <tr>
      <th scope="col">status</th>
      <th scope="col">No of License</th>
      <th scope="col">No of Product</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let status of productCounts">
      <td>{{ status.name }}</td>
      <td>
        <label class="badge custom_badge cursor">
          {{ status.licenseCount }}
        </label>
      </td>
      <td>
        <label (click)="getStatus(status)" class="badge custom_badge cursor">{{
          status.productCount
        }}</label>
      </td>
    </tr>
  </tbody>
</table>
<div *ngIf="isloader" class="loader">
  <img class="loader_gif" src="assets/images/loader3.gif" alt="" />
</div>
