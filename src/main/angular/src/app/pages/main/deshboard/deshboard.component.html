<div class="row">
  <div class="header_bottom">
    <div class="header_title">
      <h3>DASHBOARD</h3>
    </div>
  </div>
</div>


    <div class="dashboard">
      <div class="row">
        <div *ngFor="let status of productCounts" class="col-4 mb-3">
          <div class="col-main" (click)="getStatus(status)">
            <div class="text_content">
              <h4>{{ status.productCount }}</h4>
              <h3>{{ status.name }}</h3>
            </div>
            <div class="icon">
              <i class="fa fa-tags" aria-hidden="true"></i>
            </div>
          </div>
        </div>
      </div>
      <div  class="loader" *ngIf="isloader">
        <img class="loader_gif" src="assets/images/loader3.gif" alt="" />
      </div>
    </div>
