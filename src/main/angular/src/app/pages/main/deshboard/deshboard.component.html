<table>
  <thead>
    <tr>
      <th scope="col">status</th>
      <th scope="col">count</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let status of productCounts">
      <td>{{ status.status }}</td>
      <td>
        <label class="badge custom_badge cursor" (click)="getStatus(status)">{{
          status.count
        }}</label>
      </td>
    </tr>
  </tbody>
</table>
