
  <div class="role_from">
    <div class="container">
  <div class="row">
    <div class="col-12">
      <form (ngSubmit)="onSubmit()" [formGroup]="createRoleForm">
        <div class="form-group">
          <label>Name</label>
          <input type="text" class="form-control" formControlName="name" name="name" placeholder="Name" [ngClass]="{'errorinput':createRoleForm.get('name').errors &&
            (createRoleForm.get('name').touched||createRoleForm.get('name').dirty)}">
          <span *ngIf="createRoleForm.get('name').errors &&
            (createRoleForm.get('name').touched||createRoleForm.get('name').dirty)">
            <span *ngIf="createRoleForm.get('name').errors.required" class="text-danger">name is required</span>
          </span>
        </div>
        <div class="form-group">
        <ng-multiselect-dropdown name="authorities" ng-required="true" [placeholder]="'Select roles'" [data]="dropdownList"
          [(ngModel)]="selectedItems" [settings]="dropdownSettings" (onSelect)="onItemSelect($event)"
          (onDeSelect)="onItemDeSelect($event)" (onSelectAll)="onSelectAll($event)"
          [ngModelOptions]="{standalone: true}">
        </ng-multiselect-dropdown>
        </div>

        <div class="form-group mt-3">
            <div class="loading_back_button">
          <button type="submit" *ngIf="!loaderbutton" class="btn btn-danger ml-auto" [disabled]="!createRoleForm.valid">
            {{roleId ?'Update': 'Submit'}}
          </button>
          
            <button class="buttonload btn-danger ml-auto" *ngIf="loaderbutton">
              <i class="fa fa-refresh fa-spin"></i> Loading
            </button>
            <!-- <button type="button" class="btn btn-danger " (click)="cancel()">
              <i class="fa fa-times"></i> Cancel</button> -->
            <button type="button" class="btn btn-danger_back " (click)="goback()">
              <i class="fa fa-arrow-left"></i> Back</button>
            </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</div>
