<div class="row">
  <div class="col-12">
    <div class="roal_create_roal">
      <form (ngSubmit)="onSubmit()" [formGroup]="createRoleForm" class="form_main">
        <h3>Role Edit</h3>
        <div class="input_feild">
          <div class="category_col">
            <div class="row">
              <div class="col-6">
                <div class="form-group">
                  <label>Name</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                    name="name"
                    placeholder="Name"
                    [ngClass]="{
                      errorinput:
                        createRoleForm.get('name').errors &&
                        (createRoleForm.get('name').touched ||
                          createRoleForm.get('name').dirty)
                    }"
                  />
                  <span
                    *ngIf="
                      createRoleForm.get('name').errors &&
                      (createRoleForm.get('name').touched ||
                        createRoleForm.get('name').dirty)
                    "
                  >
                    <span
                      *ngIf="createRoleForm.get('name').errors.required"
                      class="field_error"
                      >name is required</span
                    >
                  </span>
                </div>
              </div>
              <div class="col-6">
                <div class="form-group">
                  <label>Select Roles</label>
                  <ng-multiselect-dropdown
                    name="authorities"
                    ng-required="true"
                    [placeholder]="'Select roles'"
                    [data]="dropdownList"
                    [(ngModel)]="selectedItems"
                    [settings]="dropdownSettings"
                    (onSelect)="onItemSelect($event)"
                    (onDeSelect)="onItemDeSelect($event)"
                    (onSelectAll)="onSelectAll($event)"
                    [ngModelOptions]="{ standalone: true }"
                  >
                  </ng-multiselect-dropdown>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form_footer ">
          <div class="loading_back_button">
            <button
              type="submit"
              *ngIf="!loaderbutton"
              class="saveBtn"
              [disabled]="!createRoleForm.valid"
            >
              {{ roleId ? "Update" : "Submit" }}
            </button>
            <button class="saveBtn" *ngIf="loaderbutton">
              <i class="fa fa-refresh fa-spin"></i> Loading
            </button>
            <!-- <button
              type="button"
              class="btn btn-danger ml-auto"
              (click)="cancel()"
            >
              <i class="fa fa-times"></i> Reset
            </button> -->
            <button
              type="button"
              class="cancelBtn ml-3 mr-3"
              (click)="goback()"
            >
              Back
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
