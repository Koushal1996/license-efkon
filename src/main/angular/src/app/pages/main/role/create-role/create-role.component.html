<div class="container mt-5">
  <div class="row">
    <div class="col-8 offset-2">
<form (ngSubmit)="onSubmit()" [formGroup]="createRoleForm">
<div class="form-group">
<label>Name</label>
<input type="text" class="form-control"
 formControlName="name" name="name" placeholder="Name" [ngClass]="{'errorinput':createRoleForm.get('name').errors &&
 (createRoleForm.get('name').touched||createRoleForm.get('name').dirty)}">
<span *ngIf="createRoleForm.get('name').errors &&
(createRoleForm.get('name').touched||createRoleForm.get('name').dirty)">
<span *ngIf="createRoleForm.get('name').errors.required" class="text-danger">name is required</span>
</span>
</div>


<ng-multiselect-dropdown
  ng-required="true" 
  [placeholder]="'select roles'"
  [data]="dropdownList"
  [(ngModel)]="selectedItems"
  [settings]="dropdownSettings"
  (onSelect)="onItemSelect($event)"
  (onDeSelect)="onItemDeSelect($event)"
  (onSelectAll)="onSelectAll($event)"
  [ngModelOptions]="{standalone: true}"
>
</ng-multiselect-dropdown>

<div class="form-group d-flex mt-3">
<button type="submit" class="btn btn-danger ml-auto" 
[disabled]="!createRoleForm.valid">
  Submit</button>

</div>
</form>
</div></div></div>
