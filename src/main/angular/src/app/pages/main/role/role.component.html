<div class="container-fluid">
    <button class="btn btn-danger"  *ngIf="hasAuthority('ROLE_CREATE')"
    (click)="createRole()">Create Role</button>
 <ng-container >
  <table class="table table-bordered ">
    <thead  class="users_table_hader">
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Authorities</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of roles; index as index">
        <td>{{index+1}}</td>
        <td>{{item.name}}</td>
        <td>
          <span class="badge badge-secondary p-2 mr-2 mb-2 cursor"
            *ngFor=" let auth of item.authorities; index as index">
            {{auth.name}}
          </span>
        </td>
        <td *ngIf="item.active">
          <button class="text-primary "
          *ngIf="hasAuthority('ROLE_UPDATE')"
          (click)="editrole(item)">
            <i class="fa fa-edit"></i>
          </button>
          <button class="text-danger"
          *ngIf="hasAuthority('ROLE_DELETE')"
          (click)="deleterole(item)">
            <i class="fa fa-trash"></i>
          </button>
        </td>
        <td *ngIf="!item.active">
          <button *ngIf="hasAuthority('ROLE_DELETE')"
          (click)="activaterole(item)">
            activate</button></td>
      </tr>
    </tbody>
  </table>
</ng-container>
</div>
