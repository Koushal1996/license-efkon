<div class="container mt-5">
    <div class="row">
        <div class="col-8 offset-2 form">
            <form (ngSubmit)="onSubmit()" [formGroup]="createUserForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" formControlName="name" name="name" placeholder="Name"
                        [ngClass]="{'errorinput':createUserForm.get('name').errors &&
(createUserForm.get('name').touched||createUserForm.get('name').dirty)}">
                    <span *ngIf="createUserForm.get('name').errors &&
(createUserForm.get('name').touched||createUserForm.get('name').dirty)">
                        <span *ngIf="createUserForm.get('name').errors.required" class="text-danger">name is
                            required</span>
                    </span>
                </div>

                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" [readonly]="userId" formControlName="username"
                        name="username" placeholder="Username" [ngClass]="{'errorinput':createUserForm.get('username').errors &&
(createUserForm.get('username').touched||createUserForm.get('username').dirty)}">
                    <span *ngIf="createUserForm.get('username').errors &&
(createUserForm.get('username').touched||createUserForm.get('username').dirty)">
                        <span *ngIf="createUserForm.get('username').errors.required" class="text-danger">username is
                            required</span>
                    </span>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" class="form-control" formControlName="email" name="email" placeholder="Email"
                        [ngClass]="{'errorinput':createUserForm.get('email').errors &&
(createUserForm.get('email').touched||createUserForm.get('email').dirty)}">
                    <span *ngIf="createUserForm.get('email').errors &&
(createUserForm.get('email').touched||createUserForm.get('email').dirty)">
                        <span *ngIf="createUserForm.get('email').errors.required" class="text-danger">email is
                            required</span>
                        <span *ngIf="createUserForm.get('email').errors.email" class="text-danger">email is not
                            valid</span>
                    </span>
                </div>
                <div class="form-group">
                    <label>Contact Number</label>
                    <input type="tel" class="form-control" formControlName="contactNo" name="contactNo"
                        placeholder="Contact Number" [ngClass]="{'errorinput':createUserForm.get('contactNo').errors &&
(createUserForm.get('contactNo').touched||createUserForm.get('contactNo').dirty)}">
                    <span *ngIf="createUserForm.get('contactNo').errors &&
(createUserForm.get('contactNo').touched||createUserForm.get('contactNo').dirty)">
                        <span *ngIf="createUserForm.get('contactNo').errors.required" class="text-danger">contactNo is
                            required</span>
                        <span *ngIf="createUserForm.get('contactNo').errors.pattern" class="text-danger">only numbers
                            are
                            required</span>
                        <span *ngIf="createUserForm.get('contactNo').errors.maxlength" class="text-danger"> maximum 10
                            digits
                            allowed</span>
                        <span *ngIf="createUserForm.get('contactNo').errors.minlength" class="text-danger">mimimum 10
                            digits
                            required</span>
                    </span>
                </div>


                <ng-multiselect-dropdown name="roles" ng-required="true" [placeholder]="'Select roles'"
                    [data]="dropdownList" [(ngModel)]="selectedItems" [settings]="dropdownSettings"
                    (onSelect)="onItemSelect($event)" (onDeSelect)="onItemDeSelect($event)"
                    (onSelectAll)="onSelectAll($event)" [ngModelOptions]="{standalone: true}">
                </ng-multiselect-dropdown>



                <div class="form-group d-flex mt-3">
                    <button type="submit" *ngIf="!loaderbutton" class="btn btn-danger ml-auto" [disabled]="!createUserForm.valid">
                        Submit</button>
                        <button class="buttonload btn-danger ml-auto" *ngIf="loaderbutton">
                            <i class="fa fa-refresh fa-spin"></i> Loading
                          </button>
                        <button type="button" class="btn btn-danger ml-2"
                        (click)="cancel()" >
                            <i class="fa fa-times"></i> Cancel</button>
                          <button type="button" class="btn btn-danger ml-2"
                           (click)="goback()">
                              <i class="fa fa-arrow-left"></i> Back</button>
                </div>
            </form>
        </div>
    </div>
</div>
