
    <div class="row">
      <div class="col-12">
        <form
          (ngSubmit)="onSubmit()"
          [formGroup]="createUserForm"
          class="form_main "
        >
          <h3>User Edit</h3>
          <div class="input_feild pt-0">
            <div class="category_col">
              <div class="row">
               <div class="col-6">
                <div class="form-group">
                  <label>Name</label>
                  <input
                    type="text"
                    class="form-control"
                    formControlName="name"
                    name="name"
                    placeholder="Name"
                    [ngClass]="{
                      errorinput:
                        createUserForm.get('name').errors &&
                        (createUserForm.get('name').touched ||
                          createUserForm.get('name').dirty)
                    }"
                  />
                  <span
                    *ngIf="
                      createUserForm.get('name').errors &&
                      (createUserForm.get('name').touched ||
                        createUserForm.get('name').dirty)
                    "
                  >
                    <span
                      *ngIf="createUserForm.get('name').errors.required"
                      class="error"
                      >Name is required</span
                    >
                  </span>
                </div>
               </div>
               <div class="col-6">
                <div class="form-group">
                  <label>Username</label>
                  <input
                    type="text"
                    class="form-control"
                    [readonly]="userId"
                    formControlName="username"
                    name="username"
                    placeholder="Username"
                    [ngClass]="{
                      errorinput:
                        createUserForm.get('username').errors &&
                        (createUserForm.get('username').touched ||
                          createUserForm.get('username').dirty)
                    }"
                  />
                  <span
                    *ngIf="
                      createUserForm.get('username').errors &&
                      (createUserForm.get('username').touched ||
                        createUserForm.get('username').dirty)
                    "
                  >
                    <span
                      *ngIf="createUserForm.get('username').errors.required"
                      class="error"
                      >username is required</span
                    >
                  </span>
                </div>
               </div>
               <div class="col-6">
                <div class="form-group">
                  <label>Email</label>
                  <input
                    type="email"
                    class="form-control"
                    formControlName="email"
                    name="email"
                    placeholder="Email"
                    [ngClass]="{
                      errorinput:
                        createUserForm.get('email').errors &&
                        (createUserForm.get('email').touched ||
                          createUserForm.get('email').dirty)
                    }"
                  />
                  <span
                    *ngIf="
                      createUserForm.get('email').errors &&
                      (createUserForm.get('email').touched ||
                        createUserForm.get('email').dirty)
                    "
                  >
                    <span
                      *ngIf="createUserForm.get('email').errors.required"
                      class="error"
                      >Email is required</span
                    >
                    <span
                      *ngIf="createUserForm.get('email').errors.email"
                      class="error"
                      >Email is not valid</span
                    >
                  </span>
                </div>
               </div>
               <div class="col-6">
                <div class="form-group">
                  <label>Contact Number</label>
                  <input
                    type="tel"
                    class="form-control"
                    formControlName="contactNo"
                    name="contactNo"
                    placeholder="Contact Number"
                    [ngClass]="{
                      errorinput:
                        createUserForm.get('contactNo').errors &&
                        (createUserForm.get('contactNo').touched ||
                          createUserForm.get('contactNo').dirty)
                    }"
                  />
                  <span
                    *ngIf="
                      createUserForm.get('contactNo').errors &&
                      (createUserForm.get('contactNo').touched ||
                        createUserForm.get('contactNo').dirty)
                    "
                  >
                    <span
                      *ngIf="createUserForm.get('contactNo').errors.required"
                      class="error"
                      >ContactNo is required</span
                    >
                    <span
                      *ngIf="createUserForm.get('contactNo').errors.pattern"
                      class="error"
                      >Only numbers are required</span
                    >
                    <span
                      *ngIf="createUserForm.get('contactNo').errors.maxlength"
                      class="error"
                    >
                      maximum 10 digits allowed</span
                    >
                    <span
                      *ngIf="createUserForm.get('contactNo').errors.minlength"
                      class="error"
                      >mimimum 10 digits required</span
                    >
                  </span>
                </div>
               </div>
               <div class="col-6">
                <div class="form-group">
                  <label>Select Role</label>
                  <ng-multiselect-dropdown
                name="roles"
                ng-required="true"
                [placeholder]="'Select roles'"
                [data]="dropdownList"
                [(ngModel)]="selectedItems"
                [settings]="dropdownSettings"
                (onSelect)="onItemSelect($event)"
                (onDeSelect)="onItemDeSelect($event)"
                (onSelectAll)="onSelectAll($event)"
                [ngModelOptions]="{ standalone: true }"
              >
              </ng-multiselect-dropdown>
                  </div>
               </div>
              </div>
            </div>
            

           

            
          

            

          
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              *ngIf="!loaderbutton"
              class="saveBtn"
              [disabled]="!createUserForm.valid"
            >
              {{ userId ? "Update" : "Submit" }}
            </button>
            <button
              class="saveBtn"
              *ngIf="loaderbutton"
            >
              <i class="fa fa-refresh fa-spin"></i> Loading
            </button>
            <!-- <button
              type="button"
              class="btn btn-danger ml-auto"
              (click)="cancel()"
            >
              <i class="fa fa-times"></i> Reset
            </button> -->
            <button
              type="button"
              class="cancelBtn"
              (click)="goback()"
            >
               Back
            </button>
          </div>
        </form>
      </div>
    </div>
