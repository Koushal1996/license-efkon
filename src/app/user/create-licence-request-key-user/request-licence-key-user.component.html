<div class="container ">
    <div class="row ">
        <div class="col-lg-12 p-0 ">
            <div class="form_main">
                <div class="main_form">
                    <h3 class="text-center text-info">Create Request</h3>
                    <form #f='ngForm' (ngSubmit)="formSubmit()" class="mt-4">
                        <div class="row">
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="userId" class="col-form-label">Customer</label>
                                    <div class="inpul-field">
                                        <input type="text" disabled value="Noida_Htms" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="userId" class="col-form-label">Product Family</label>
                                    <div class="inpul-field">
                                        <select class="form-control" name="productFamily" [(ngModel)]="model.productFamily">
                                            <option value="0">Choose Product Family</option>
                                            <option value="EES">EES</option>
                                            <option value="ITMS">ITMS</option>
                                            <option value="HTMS">HTMS</option>
                                            <option value="TMS">TMS</option>
                                        </select>
                                    </div>
                                </div>
                            </div>

                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="userId" class="col-form-label">Product Code</label>
                                    <div class="inpul-field">
                                        <select class="form-control" name="productCode" [(ngModel)]="model.productCode">
                                            <option value="0">Choose Product Code</option>
                                            <option value="RLVD">RLVD</option>
                                            <option value="SVD">SVD</option>
                                            <option value="ANPR">ANPR</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="userId" class="col-form-label">Version</label>
                                    <div class="inpul-field">
                                        <input type="text" name="version" [(ngModel)]="model.version" class="form-control"
                                            id="inputEmail3" placeholder="Version">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="userId" class="col-form-label">Licence Type</label>
                                    <div class="inpul-field">
                                        <select class="form-control" name="LicenceType" [(ngModel)]="model.LicenceType">
                                            <option value="0">Choose Licence Type</option>
                                            <option value="1">RLVD</option>
                                            <option value="2">SVD</option>
                                            <option value="3">ANPR</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="userId" class="col-form-label">Users</label>
                                    <div class="inpul-field">
                                        <input type="text" name="users" [(ngModel)]="model.users" class="form-control"
                                            id="inputEmail3" placeholder="Users">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="password" class="col-form-label">Exp.
                                            Period</label>
                                    <div class="inpul-field">
                                        <select class="form-control" [(ngModel)]="model.expPeriod" name="expPeriod"
                                            (change)="onChangeExp($event)">
                                            <option value="1">LifeTime</option>
                                            <option value="2">Limited</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group">
                                    <label for="password" class="col-form-label">Start
                                            Date</label>
                                    <div class="inpul-field">
                                        <input type="date" name="date1" [(ngModel)]="model.date1" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group" *ngIf="ShowPeriod">
                                    <label for="password" class="col-form-label">Enter
                                            Period</label>
                                    <div class="inpul-field">
                                        <input type="text" name="period" id="abc" (change)="getChangeEventdate($event)"
                                            [(ngModel)]="model.period" class="form-control">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-4">
                                <div class="form-group" *ngIf="ShowPeriod">
                                    <label for="password" class="col-form-label">End
                                            Date</label>
                                    <div class="inpul-field">
                                        <input type="date" disabled [(ngModel)]="model.endDate" class="form-control"
                                            name="endDate">
                                    </div>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <div class="form-group">
                                    <label class="col-form-label">&nbsp;</label>
                                    <div class="inpul-field">
                                        <button class="btn btn-outline-info" type="submit"><i class="fa fa-check"></i>
                                            Request for Licence</button>
                                        <button type="button" routerLink="/user/viewProjectUser"
                                            class="btn btn-outline-danger ml-3"><i class="fa fa-times"></i> Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
