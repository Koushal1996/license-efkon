<table class="table table-hover table-stripped table-sm  ">
    <thead class="bg-warning">
        <tr>
            <th scope="col">#</th>
            <!-- <th scope="col">Customer </th> -->
            <!-- <th scope="col" class="text-center">Id</th> -->
            <th scope="col">Product Family</th>
            <th scope="col">Product Code</th>
            <th scope="col">Version</th>
            <!-- <th scope="col">Users</th> -->
            <th scope="col">Licence Type</th>
            <th scope="col">Expiration Period</th>
            <th scope="col">Start Date</th>
            <th scope="col">End Date</th>
            <th scope="col">Request Status</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of logs index as i">
            <th scope="row" class="pl-2">{{i+1}}</th>
            <!-- <td>{{item.customerName}}</td> -->
            <!-- <td class="text-center">{{item.id}}</td> -->
            <td>{{item.ProductFamily}}</td>
            <td>{{item.productCode}}</td>
            <td class="text-dark">{{item.Version}}</td>
            <!-- <td>{{item.Users}}</td> -->
            <td>{{item.LicenceType}}</td>
            <td>{{item.ExpirationPeriod}}</td>
            <td>{{item.StartDate}}</td>
            <td>{{item.EndDate}}</td>

            <td [style.color]="item.RequestStatus=='Viewed'? 'blue': 'red' && item.RequestStatus=='Pending'? 'red': 'green'">{{item.RequestStatus}}</td>
            <td class="text-center"><button class="btn btn-outline-success" routerLink="/user/updateRequest"><i class=" fa fa-edit"></i></button></td>
            <td class="text-center"><button class="btn btn-outline-danger"><i class=" fa fa-trash"></i></button></td>
        </tr>
    </tbody>
</table>
