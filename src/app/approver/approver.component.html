<div class="d-flex" id="wrapper">
    <!-- Sidebar -->
    <div class="bg-light border-right " id="sidebar-wrapper">
        <div class="sidebar-heading"><img src="assets/img/images.png" class="img-fluid" style="width: 200px;" alt=""> </div>
        <hr>
        <div class="list-group list-group-flush mt-3">
            <h6 routerLink="/approver/approverUser" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }" class="list-group-item list-group-item-action bg-light">Users</h6>
            <h6 routerLink="/approver/approverProjectDetail" routerLinkActive="active" class="list-group-item list-group-item-action bg-light">Project Detail</h6>
            <h6 routerLinkActive="active" class="list-group-item list-group-item-action bg-light" (click)="subMenu1()">Licence <i class="fa fa-chevron-down ml-6"></i></h6>
            <div *ngIf="submenu">
                <p class="ml-3 submenu" routerLinkActive="active1" [routerLinkActiveOptions]="{ exact: true }" routerLink="/approver/approverViewLicence"><strong><i class="fa fa-check"></i> View</strong></p>
            </div>
            <h6 routerLink="/approver/approverLicenceLogs" routerLinkActive="active" class="list-group-item list-group-item-action bg-light">View Project Logs</h6>
            <h6 routerLink="/approver/approverchangePassword" routerLinkActive="active" class="list-group-item list-group-item-action bg-light">Change Password</h6>
        </div>
    </div>
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
            <button class="btn btn-outline" id="menu-toggle"><i class="fa fa-th-list text-info"></i></button>
            <button class=" btn navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"> <span class="navbar-toggler-icon"></span></button>
            <a class="nav-link home" routerLink="/main/users"><span class="text-success">Home</span> <span class="sr-only">(current)</span></a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                    <li> <img src="assets/img/avatar.jpeg" class="img-fluid userImage" alt="" style="width: 50px;height: 50px;"> </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link text-dark"> <strong>Approver</strong> </a>
                    </li>
                    <li class="nav-item d-flex align-items-center">
                        <a class="nav-link text-dark" (click)="logout()" style="cursor: pointer;">Logout <i class="fa fa-arrow-right text-info"></i></a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="container-fluid">
            <router-outlet></router-outlet>
        </div>
    </div>
</div>
