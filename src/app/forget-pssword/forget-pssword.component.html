<div class="container">
    <div class="signup-form mt-4 ">
        <form #f='ngForm' (ngSubmit)="onSubmit()">
            <div class="form-header">
                <h2>Forget Password</h2>
                <p>Input valid Valid UserId !</p>
            </div>

            <div class="form-group">
                <div>
                    <h6 class="text-danger"></h6>
                </div>
                <label><strong>UserId</strong></label>
                <input type="text" placeholder="User Id" #userId='ngModel' class="form-control" name="userid" [(ngModel)]="loginModel.userid" ngModel required>
                <small class="text-danger" *ngIf="!userId.valid && userId.touched">User Id required</small>
            </div>
            <div class="form-group">
                <label><strong>New Password</strong></label>
                <input type="password" placeholder="New Password" minlength="5" #psw="ngModel" class="form-control" name="password" [(ngModel)]="loginModel.password" ngModel required>
                <small class="text-danger" *ngIf="!psw.valid && psw.touched">Password must be 5 characters</small>
            </div>
            <div class="form-group">
                <label><strong>Confirm Password</strong></label>
                <input type="password" minlength="5" placeholder="Confirm Password" #Cnfpsw="ngModel" class="form-control" name="Cnfpassword" [(ngModel)]="loginModel.Cnfpassword" ngModel required>
                <small class="text-danger" *ngIf="!Cnfpsw.valid && Cnfpsw.touched">Password must be 5 characters</small>
            </div>

            <!-- <div class="form-group">
              <div class="custom-control custom-checkbox">
                  <input type="checkbox" class="custom-control-input" id="customCheck" name="example1">
                  <label class="custom-control-label" for="customCheck"><strong>Check me to keep me logged in</strong></label>
              </div>
          </div> -->
            <div class="form-group">
                <button type="submit" [disabled]="!f.valid" class="btn btn-primary btn-block btn-lg btttn">Submit </button>

            </div>
            <div class="form-group text-left">
                <button type="button" class="btn btn-outline-danger " routerLink="/login"><i class="fa fa-arrow-left"></i> </button>

            </div>


        </form>

    </div>

</div>
