<div class="container-container">
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-hover table-bordered table-sm  ">
                <thead class="users_table_hader">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Product Family</th>
                        <th scope="col">Product Code</th>
                        <th scope="col">Version</th>
                        <th scope="col">Licence Type</th>
                        <th scope="col">Expiration Period</th>
                        <th scope="col">Start Date</th>
                        <th scope="col">End Date</th>
                        <th scope="col">Accept</th>
                        <th scope="col">Reject</th>

                    </tr>
                </thead>
                <tbody>

                    <tr *ngFor="let item of logs index as i">
                        <td scope="row" class="pl-2">{{i+1}}</td>
                        <td>{{item.ProductFamily}}</td>
                        <td>{{item.productCode}}</td>
                        <td class="text-dark">{{item.Version}}</td>
                        <td>{{item.LicenceType}}</td>
                        <td>{{item.ExpirationPeriod}}</td>
                        <td>{{item.StartDate}}</td>
                        <td>{{item.EndDate}}</td>
                        <td><button class="btn btn-outline-success" ><i class="fa fa-check"></i></button></td>
                        <td><button class="btn btn-outline-danger" ><div class="reject"></div></button></td>
                    </tr>

                </tbody>
            </table>

            <div class="container">
                <!-- The Modal -->
                <div class="modal fade" id="myModal">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <!-- Modal Header -->
                            <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                                <h4 class="text-center text-info">Reason of Rejection</h4>
                            </div>
                            <!-- Modal body -->
                            <div class="modal-body">
                                <div class="container">
                                    <div class="row">
                                        <div class="col-lg-12">
                                            <form action="">
                                                <div class="form-group">
                                                    <label for=""><strong>Write the proper reason of rejection !</strong></label>
                                                    <textarea name="" placeholder="Write somethin here !" class="form-control" id="" cols="20" rows="3"></textarea>
                                                </div>
                                                <div class="button_btn text-right">
                                                    <button type="button" class="btn btn-outline-danger " data-dismiss="modal">Cancel</button>
                                                    <button class="btn btn-outline-success">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
