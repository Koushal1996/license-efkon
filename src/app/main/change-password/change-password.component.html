<h2 class="password_change">
    <h2 class="change_password">
        <form #f='ngForm' (ngSubmit)="onSubmit()">
            <h2 class="form-header">
                <h2>Reset Your Password</h2>
            </h2>
            <div class="form-group">
                <label for="">Old Password</label>
                <input type="password" #OldPsw='ngModel' minlength="5" class="form-control" placeholder="Old Password" name="oldPsw" [(ngModel)]="model.oldPsw" ngModel required>
                <small class="text-danger" *ngIf="!OldPsw.valid && OldPsw.touched">Old Password must be 5 characters</small>
            </div>
            <div class="form-group">
                <label for="">Enter New Password</label>
                <input type="password" #NewPsw='ngModel' minlength="5" class="form-control" placeholder="New Password" name="newPsw" [(ngModel)]="model.newPsw" ngModel required>
                <small class="text-danger" *ngIf="!NewPsw.valid && NewPsw.touched">New Password must be 5 characters</small>
            </div>
            <div class="form-group">
                <label for="">Confirm Password</label>
                <input type="password" #CnfPsw='ngModel' minlength="5" class="form-control" placeholder="Confirm Password" name="cnfPsw" [(ngModel)]="model.cnfPsw" ngModel required>
                <small class="text-danger" *ngIf="!CnfPsw.valid && CnfPsw.touched">Confirm Password must be 5 characters</small>
            </div>
            <div class="form-group">
                <div class="button_btn text-right">
                    <button type="submit" class="btn btn-info mr-3">Submit</button>
                    <button type="button" class="btn btn-danger">Clear</button>
                </div>
            </div>
        </form>
    </h2>
</h2>
