<div class="container ">
    <div class="row ">
        <div class="col-lg-12 ">
            <div class="form_main ">
                <h5 class="text-center text-info">Update Old Licence Key</h5>
                <div class="main_form">
                    <form class=" ng-invalid ng-dirty ng-touched">
                        <div class="row">
                            <div class="col-lg-5">
                                <div class="form-group">
                                    <label for="">User</label>
                                    <select id="my-select" class="form-control" name="">
                                        <option *ngFor="let item of customerName">{{item.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-5">
                                <div class="form-group">
                                    <label for="">Product Code</label>
                                    <select id="my-select" class="form-control" name="">
                                        <option *ngFor="let item of productCode">{{item.name}}</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-2">
                                <div class="button_btn text-left ">
                                    <button class="btn btn-outline-success">Submit</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="container mt-3">
                    <div class="row">
                        <div class="col-12 padd">
                            <table class="table table-bordered">
                                <thead class="users_table_hader">
                                    <tr>
                                        <th>Sr.</th>
                                        <th>Id</th>
                                        <th>New Unique ID</th>
                                        <th>New Licence Key </th>
                                        <th>Generate</th>
                                        <th>Export XLS</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let item of tableData | slice:0:5; index as i">
                                        <td>{{i+1}}</td>
                                        <td>{{item.id}}</td>
                                        <td>
                                            <input type="text" class="form-control" required placeholder="Unique Access ID" [(ngModel)]="item.newAccessId">
                                        </td>
                                        <td>
                                            {{item.licenseKey?item.licenseKey:'XXXXXXXXXX'}}
                                        </td>
                                        <td><button class="btn ui-button-icon-only " [disabled]="!item.newAccessId" (click)="generateRandomKey(item);">Generate</button></td>
                                        <td><button class="btn btn-outline-success" [disabled]="!item.newAccessId" (click)="exportAsXLSX(i, item)">Export as XLS</button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
