<div class="password_change_forget">
    <div class="signup-form ">
        <form [formGroup]="myLoginForm" (ngSubmit)="onSubmit()">
            <div class="form-header">
                <h2>Sign In</h2>
            </div>
            <h6 class="text-danger">{{msg}}</h6>
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" formControlName="userName" name="User Name">
                <small class="text-danger" *ngIf="!myLoginForm.get('userName').valid && myLoginForm.get('userName').touched ">UserId or email required </small>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" minlength="5" formControlName="password" class="form-control" name="password">
                <small class="text-danger" *ngIf="!myLoginForm.get('password').valid && myLoginForm.get('password').touched ">Password required  </small>
            </div>
            <div class="form-group">
                <img src="assets\img\captcha.JPG" width="200" height="50" alt="" style="position: relative;">
                <p style="position: absolute;  top: 387px; left: 315;"><del>{{code}}</del></p>
                <button class=" btn-sm btn-info" type="button" style="margin-left: 12px;" (click)="generateCaptcha()"><i class="fa fa-refresh"></i></button>
                <input type="text" formControlName="myCaptchaValue" [(ngModel)]="myCaptchaValue" class="form-control mt-2 mr-5" placeholder="Input Captcha" (change)="onChangeCaptcha(myCaptchaValue)">
                <span *ngIf="captchaVAlue"> {{captchaMsg}}</span>
            </div>
            <div class="form-group">
                <small routerLink="/forget">Forget password ?</small>
            </div>
            <div class="form-group text-center">
                <button type="submit" [disabled]="myLoginForm.invalid " class="btn btn-primary btn-block btn-sm">{{SignIn? 'Sign In' :'Please Wait !!!'}}  <span class="spinner-border spinner-border-sm ml-2" *ngIf="loader" role="status" aria-hidden="true"></span>
                  </button>
            </div>
        </form>
    </div>
</div>
