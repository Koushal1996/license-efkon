<div class="password_change_forget">
    <div class="signup-form ">
        <form [formGroup]="myLoginForm" (ngSubmit)="onSubmit()">
            <div class="form-header">
                <h2>Sign In </h2>
            </div>
          
            <div class="form-group">
                <label>User Name</label>
                <input type="text" class="form-control" formControlName="userName" name="User Name">
                <small class="text-danger" *ngIf="!myLoginForm.get('userName').valid && myLoginForm.get('userName').touched && myLoginForm.get('userName').dirty ">Valid User Id required </small>

            </div>
            <div class="form-group">
                <label>Password</label>
               
                <input [type]="mypassword ? 'text' :'password'" minlength="5" formControlName="password" class="form-control" name="password">
                <div (click)="showHidePassword()">
                    <i class="fa fa-eye-slash" *ngIf="!showPassword"></i>
                    <i class="fa fa-eye" *ngIf="showPassword"></i>
                </div>
                <small class="text-danger" *ngIf="!myLoginForm.get('password').valid && myLoginForm.get('password').touched && myLoginForm.get('password').dirty ">Password required  </small>
            </div>
            <div class="form-group">
                <img src="assets\img\captcha.JPG" alt="">
                <div class="captcha_text" onmousedown='return false;' onselectstart='return false;'>{{code}}</div>
                <button class=" btn-sm btn-info" type="button" (click)="generateCaptcha()"><i class="fa fa-refresh"></i></button>
                <input type="text" formControlName="myCaptchaValue" [(ngModel)]="myCaptchaValue" class="form-control mt-2 mr-5" placeholder="Input Captcha" (change)="onChangeCaptcha(myCaptchaValue)">
                <small  class="text-danger captcha" *ngIf="captchaVAlue"> {{captchaMsg}}</small>
            </div>
            <div class="form-group">
                <span routerLink="/forget">Forget password ?</span>
            </div>
            <div class="form-group text-center">
                <button type="submit" [disabled]="myLoginForm.invalid " class="btn btn-primary btn-block btn-sm">{{SignIn? 'Sign In' :'Signing In... '}}  <span class="spinner-border spinner-border-sm ml-2" *ngIf="loader" role="status" aria-hidden="true"></span>
                  </button>
            </div>
            <h6 class="text-danger">{{msg}}</h6>
        </form>
    </div>
</div>
